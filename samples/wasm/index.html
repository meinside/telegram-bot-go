<html>
  <head>
    <title>telegram-bot-go/samples/wasm</title>

    <!-- BEGIN: for WASM -->
    <script src="wasm_exec.js"></script>  <!-- copied with `cp $(go env GOROOT)/misc/wasm/wasm_exec.js ./` (go 1.22.2) -->
    <script type="text/javascript">
      // TODO: edit this token value
      const token = "01234567:abcdefghijklmn_ABCDEFGHIJKLMNOPQRST";

      const go = new Go();
      WebAssembly.instantiateStreaming(fetch("/telegram.wasm"), go.importObject).then((result) => {
        go.run(result.instance);

        runBot(token); // declared(exposed) in `main.go`
      });
    </script>
    <!-- END: for WASM -->

  </head>
  <body>
    <div id="info">
      <!-- bot info will be shown here -->
    </div>
    <div id="content">
      <!-- content will be shown here -->
    </div>
  </body>
</html>
